<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="reg-wrap">
            <h1>Добавить карту</h1>
            <form id="add_card-form" name="add_cardForm">
                <input placeholder="Имя" type="text" name="name">
                <select placeholder="Валюта" type="text" name="currency">
                    <option value="RUB">RUB</option>
                    <option value="USDT">USDT</option>
                    <option value="BTC">BTC</option>
                    <option value="HAMSTERCOIN">HAMSTERCOIN</option>
                </select>
                <input type="number" placeholder="Баланс" name="balance">
                <button id="regSubmit">Продолжить</button>
            </form>
        </div>
    </div>
    

    <script type="module" src="./index.js"></script>
</body>
</html>
